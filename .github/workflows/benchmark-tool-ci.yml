# Benchmark Tool CI
#
# Tests the Cloud Run benchmark tool when its code changes.
# On push to main: builds container, deploys to Cloud Run Job, runs quick test.
# On PR: builds and runs unit tests only.

name: Benchmark Tool CI

on:
  push:
    branches: [main]
    paths:
      - 'tests/cloudrun/**'
      - '!tests/cloudrun/configs/**'
      - '.github/workflows/benchmark-tool-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tests/cloudrun/**'
      - '!tests/cloudrun/configs/**'
      - '.github/workflows/benchmark-tool-ci.yml'

jobs:
  lint:
    name: Lint Benchmark Tool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/cloudrun/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6.5.2
        with:
          version: latest
          working-directory: tests/cloudrun
          args: --timeout=5m

      - name: Check go mod tidy
        working-directory: tests/cloudrun
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/cloudrun/go.sum

      - name: Build benchmark tool
        working-directory: tests/cloudrun
        run: go build -o cloudrun-benchmark ./cmd/cloudrun-benchmark

      - name: Run unit tests
        working-directory: tests/cloudrun
        run: go test -v -race ./...

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [lint, build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build container image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./tests/cloudrun
          push: false
          tags: cloudrun-benchmark:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Push image and run quick test (only on push to main)
  deploy-and-quick-test:
    name: Deploy & Quick Test
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, build-container]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Authenticate to GCP
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push benchmark container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
          AR_REPO: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services
        with:
          context: ./tests/cloudrun
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AR_REPO }}/cloudrun-benchmark:${{ github.sha }}
            ${{ env.AR_REPO }}/cloudrun-benchmark:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Execute quick test job
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
        run: |
          echo "Executing Cloud Run Job with quick test config..."
          gcloud run jobs execute cloudrun-benchmark \
            --region "$REGION" \
            --args="run,--config,/configs/ci-quick.yaml,--batch" \
            --wait \
            --format="json" || {
              echo "Job execution failed. Check Cloud Run logs for details."
              exit 1
            }
          echo "Quick test completed successfully!"

  # Gatekeeper job for branch protection
  benchmark-ci-complete:
    name: Benchmark CI Complete
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, build-and-test, build-container]
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed or were skipped"
