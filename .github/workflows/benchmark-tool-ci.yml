# Benchmark Tool CI
#
# Tests the Cloud Run benchmark tool when its code changes.
# On push to main: builds container, deploys to Cloud Run Job, runs quick test.
# On PR: builds and runs unit tests only.

name: Benchmark Tool CI

on:
  push:
    branches: [main]
    paths:
      - 'tests/cloudrun/**'
      - '!tests/cloudrun/configs/debug.yaml'
      - '!tests/cloudrun/configs/quick.yaml'
      - '.github/workflows/benchmark-tool-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tests/cloudrun/**'
      - '!tests/cloudrun/configs/debug.yaml'
      - '!tests/cloudrun/configs/quick.yaml'
      - '.github/workflows/benchmark-tool-ci.yml'

jobs:
  lint:
    name: Lint Benchmark Tool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'
          cache-dependency-path: tests/cloudrun/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.8.0
          working-directory: tests/cloudrun
          args: --timeout=5m

      - name: Check go mod tidy
        working-directory: tests/cloudrun
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'
          cache-dependency-path: tests/cloudrun/go.sum

      - name: Build benchmark tool
        working-directory: tests/cloudrun
        run: go build -o cloudrun-benchmark ./cmd/cloudrun-benchmark

      - name: Run unit tests
        working-directory: tests/cloudrun
        run: go test -v -race ./...

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [lint, build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build container image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./tests/cloudrun
          push: false
          tags: cloudrun-benchmark:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Push image and run quick test (only on push to main)
  deploy-and-quick-test:
    name: Deploy & Quick Test
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, build-container]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Authenticate to GCP
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@aa5489c8933f4cc7a4f7d45035b3b1440c9c10db # v3.0.1

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push benchmark container
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        env:
          AR_REPO: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services
        with:
          context: ./tests/cloudrun
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AR_REPO }}/cloudrun-benchmark:${{ github.sha }}
            ${{ env.AR_REPO }}/cloudrun-benchmark:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Cloud Run Job with new image
        env:
          AR_REPO: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services
          REGION: ${{ vars.GCP_REGION }}
        run: |
          echo "Updating Cloud Run Job to use newly pushed image..."
          gcloud run jobs update cloudrun-benchmark \
            --region "$REGION" \
            --image "$AR_REPO/cloudrun-benchmark:${{ github.sha }}" \
            --quiet

      - name: Execute quick test job
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
        run: |
          echo "Executing Cloud Run Job with quick test config..."
          gcloud run jobs execute cloudrun-benchmark \
            --region "$REGION" \
            --args="run,--config,/configs/ci-quick.yaml,--batch" \
            --wait \
            --format="json" || {
              echo "Job execution failed. Check Cloud Run logs for details."
              exit 1
            }
          echo "Quick test completed successfully!"

  # Gatekeeper job for branch protection
  benchmark-ci-complete:
    name: Benchmark CI Complete
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, build-and-test, build-container]
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed or were skipped"
