# Contract Tests Lint
#
# Dedicated linting workflow for the Go contract tests.
# This prevents redundant linting across service workflows.

name: Contract Tests Lint

on:
  push:
    branches: [main]
    paths:
      - 'tests/contract/**'
      - '.github/workflows/contract-tests-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tests/contract/**'
      - '.github/workflows/contract-tests-lint.yml'

jobs:
  lint:
    name: Lint Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/contract/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.8.0
          working-directory: tests/contract
          args: --timeout=5m

      - name: Check go mod tidy
        working-directory: tests/contract
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
