# C#/ASP.NET Core Service CI
#
# Runs C#-specific linting and contract tests for the C#/ASP.NET Core service.
# Only triggers when the C#/ASP.NET Core service or contract tests change.

name: 'Service: C#/ASP.NET Core'

on:
  push:
    branches: [main]
    paths:
      - 'services/csharp-aspnet/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-csharp-aspnet.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/csharp-aspnet/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-csharp-aspnet.yml'

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: csharp-aspnet

jobs:
  lint:
    name: Lint C# Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        working-directory: services/csharp-aspnet
        run: dotnet restore

      - name: Build (check for compilation errors)
        working-directory: services/csharp-aspnet
        run: dotnet build --no-restore -warnaserror

      - name: Run golangci-lint (contract tests)
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          working-directory: tests/contract
          args: --timeout=5m

      - name: Set up Go for contract tests
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/contract/go.sum

      - name: Check go mod tidy (contract tests)
        working-directory: tests/contract
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build service image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./services/csharp-aspnet
          push: false
          tags: service-csharp-aspnet:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Start Pub/Sub emulator
        run: |
          docker compose -f docker-compose.pubsub.yml up -d
          echo "Waiting for Pub/Sub emulator..."
          for _ in {1..30}; do
            if curl -s http://localhost:8085 > /dev/null 2>&1; then
              echo "Pub/Sub emulator is ready"
              break
            fi
            sleep 1
          done

      - name: Build and start service
        run: |
          docker build -t service-under-test ./services/csharp-aspnet
          docker run -d \
            --name service-under-test \
            --network host \
            -e PORT=8080 \
            -e DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }} \
            -e PUBSUB_EMULATOR_HOST=localhost:8085 \
            -e GOOGLE_CLOUD_PROJECT=test-project \
            -e PUBSUB_TOPIC=discord-interactions \
            service-under-test

          echo "Waiting for service to be ready..."
          for _ in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Service is ready"
              break
            fi
            sleep 1
          done

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/contract/go.sum

      - name: Run contract tests
        working-directory: tests/contract
        env:
          CONTRACT_TEST_TARGET: http://localhost:8080
          PUBSUB_EMULATOR_HOST: localhost:8085
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          go test -v -race ./...

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Service logs ==="
          docker logs service-under-test || true
          echo ""
          echo "=== Pub/Sub emulator logs ==="
          docker compose -f docker-compose.pubsub.yml logs || true

      - name: Cleanup
        if: always()
        run: |
          docker stop service-under-test || true
          docker rm service-under-test || true
          docker compose -f docker-compose.pubsub.yml down || true

  push-image:
    name: Push Image to AR
    runs-on: ubuntu-latest
    needs: [lint, build, contract-tests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Authenticate to GCP
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
          AR_REPO: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services
        with:
          context: ./services/${{ env.SERVICE_DIR }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AR_REPO }}/${{ env.SERVICE_DIR }}:${{ github.sha }}
            ${{ env.AR_REPO }}/${{ env.SERVICE_DIR }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy discord-${{ env.SERVICE_DIR }} \
            --image ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services/${{ env.SERVICE_DIR }}:${{ github.sha }} \
            --region ${{ vars.GCP_REGION }} \
            --service-account cloudrun-runtime@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --cpu 1 \
            --memory 512Mi \
            --max-instances 1 \
            --concurrency 80 \
            --cpu-boost \
            --set-env-vars "DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }},GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT_ID }}" \
            --no-allow-unauthenticated
