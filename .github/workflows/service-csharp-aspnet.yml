# C#/ASP.NET Core Service CI
#
# Runs C#-specific linting and contract tests for the C#/ASP.NET Core service.
# Only triggers when the C#/ASP.NET Core service or contract tests change.

name: 'Service: C#/ASP.NET Core'

on:
  push:
    branches: [main]
    paths:
      - 'services/csharp-aspnet/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-csharp-aspnet.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/csharp-aspnet/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-csharp-aspnet.yml'
      - '.github/actions/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: csharp-aspnet

jobs:
  lint:
    name: Lint C# Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        working-directory: services/csharp-aspnet
        run: dotnet restore

      - name: Check code formatting
        working-directory: services/csharp-aspnet
        run: dotnet format --verify-no-changes

      - name: Build (check for compilation errors)
        working-directory: services/csharp-aspnet
        run: dotnet build --no-restore -warnaserror

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Docker image
        uses: ./.github/actions/docker-build
        with:
          service-dir: ${{ env.SERVICE_DIR }}

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run contract tests
        uses: ./.github/actions/run-contract-tests
        with:
          service-dir: ${{ env.SERVICE_DIR }}

  push-image:
    name: Push Image to AR
    runs-on: ubuntu-latest
    needs: [lint, build, contract-tests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Deploy to Cloud Run
        uses: ./.github/actions/deploy-cloudrun
        with:
          service-dir: ${{ env.SERVICE_DIR }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}
          gcp-region: ${{ vars.GCP_REGION }}
          workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service-account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
