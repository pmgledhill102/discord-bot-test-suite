# Go/Gin Service CI
#
# Runs Go-specific linting and contract tests for the Go/Gin service.
# Only triggers when the Go/Gin service or contract tests change.

name: "Service: Go/Gin"

on:
  push:
    branches: [main]
    paths:
      - 'services/go-gin/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-go-gin.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/go-gin/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-go-gin.yml'

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: go-gin

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: services/go-gin/go.sum

      - name: Run golangci-lint (service)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: services/go-gin
          args: --timeout=5m

      - name: Run golangci-lint (contract tests)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: tests/contract
          args: --timeout=5m

      - name: Check go mod tidy (service)
        working-directory: services/go-gin
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check go mod tidy (contract tests)
        working-directory: tests/contract
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/go-gin
          push: false
          tags: service-go-gin:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Pub/Sub emulator
        run: |
          docker-compose -f docker-compose.pubsub.yml up -d
          echo "Waiting for Pub/Sub emulator..."
          for i in {1..30}; do
            if curl -s http://localhost:8085 > /dev/null 2>&1; then
              echo "Pub/Sub emulator is ready"
              break
            fi
            sleep 1
          done

      - name: Build and start service
        run: |
          docker build -t service-under-test ./services/go-gin
          docker run -d \
            --name service-under-test \
            --network host \
            -e PORT=8080 \
            -e DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }} \
            -e PUBSUB_EMULATOR_HOST=localhost:8085 \
            -e GOOGLE_CLOUD_PROJECT=test-project \
            -e PUBSUB_TOPIC=discord-interactions \
            service-under-test

          echo "Waiting for service to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Service is ready"
              break
            fi
            sleep 1
          done

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: tests/contract/go.sum

      - name: Run contract tests
        working-directory: tests/contract
        env:
          CONTRACT_TEST_TARGET: http://localhost:8080
          PUBSUB_EMULATOR_HOST: localhost:8085
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          go test -v -race ./...

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Service logs ==="
          docker logs service-under-test || true
          echo ""
          echo "=== Pub/Sub emulator logs ==="
          docker-compose -f docker-compose.pubsub.yml logs || true

      - name: Cleanup
        if: always()
        run: |
          docker stop service-under-test || true
          docker rm service-under-test || true
          docker-compose -f docker-compose.pubsub.yml down || true
