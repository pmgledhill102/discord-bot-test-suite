# Java/Quarkus Native Service CI
#
# Runs Java-specific linting and contract tests for the Java/Quarkus Native (GraalVM) service.
# Only triggers when the Java/Quarkus Native service or contract tests change.

name: 'Service: Java/Quarkus Native'

on:
  push:
    branches: [main]
    paths:
      - 'services/java-quarkus-native/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-java-quarkus-native.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/java-quarkus-native/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-java-quarkus-native.yml'

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: java-quarkus-native

jobs:
  lint:
    name: Lint Java Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify with Maven
        working-directory: services/java-quarkus-native
        run: mvn verify -DskipTests -q

  build:
    name: Build Service (Native)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build service image (native)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./services/java-quarkus-native
          push: false
          tags: service-java-quarkus-native:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Start Pub/Sub emulator
        run: |
          docker compose -f docker-compose.pubsub.yml up -d
          echo "Waiting for Pub/Sub emulator..."
          for _ in {1..30}; do
            if curl -s http://localhost:8085 > /dev/null 2>&1; then
              echo "Pub/Sub emulator is ready"
              break
            fi
            sleep 1
          done

      - name: Build and start service
        run: |
          docker build -t service-under-test ./services/java-quarkus-native
          docker run -d \
            --name service-under-test \
            --network host \
            -e PORT=8080 \
            -e DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }} \
            -e PUBSUB_EMULATOR_HOST=localhost:8085 \
            -e GOOGLE_CLOUD_PROJECT=test-project \
            -e PUBSUB_TOPIC=discord-interactions \
            service-under-test

          echo "Waiting for service to be ready..."
          for _ in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Service is ready"
              break
            fi
            sleep 1
          done

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/contract/go.sum

      - name: Run contract tests
        working-directory: tests/contract
        env:
          CONTRACT_TEST_TARGET: http://localhost:8080
          PUBSUB_EMULATOR_HOST: localhost:8085
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          go test -v -race ./...

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Service logs ==="
          docker logs service-under-test || true
          echo ""
          echo "=== Pub/Sub emulator logs ==="
          docker compose -f docker-compose.pubsub.yml logs || true

      - name: Cleanup
        if: always()
        run: |
          docker stop service-under-test || true
          docker rm service-under-test || true
          docker compose -f docker-compose.pubsub.yml down || true
