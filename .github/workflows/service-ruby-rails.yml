# Ruby/Rails Service CI
#
# Runs Ruby-specific linting and contract tests for the Ruby/Rails service.
# Only triggers when the Ruby/Rails service or contract tests change.

name: 'Service: Ruby/Rails'

on:
  push:
    branches: [main]
    paths:
      - 'services/ruby-rails/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-ruby-rails.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/ruby-rails/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-ruby-rails.yml'
      - '.github/actions/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: ruby-rails

jobs:
  lint:
    name: Lint Ruby Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Ruby
        uses: ruby/setup-ruby@8d27f39a5e7ad39aebbcbd1324f7af020229645c # v1.287.0
        with:
          ruby-version: '3.3'

      - name: Install RuboCop
        run: gem install rubocop

      - name: Run RuboCop
        working-directory: services/ruby-rails
        # TODO: Remove || true once Ruby code passes RuboCop (pre-existing violations)
        run: rubocop --config .rubocop.yml || true

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Docker image
        uses: ./.github/actions/docker-build
        with:
          service-dir: ${{ env.SERVICE_DIR }}

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run contract tests
        uses: ./.github/actions/run-contract-tests
        with:
          service-dir: ${{ env.SERVICE_DIR }}

  push-image:
    name: Push Image to AR
    runs-on: ubuntu-latest
    needs: [lint, build, contract-tests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Deploy to Cloud Run
        uses: ./.github/actions/deploy-cloudrun
        with:
          service-dir: ${{ env.SERVICE_DIR }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}
          gcp-region: ${{ vars.GCP_REGION }}
          workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service-account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
