# Ruby/Rails Service CI
#
# Runs Ruby-specific linting and contract tests for the Ruby/Rails service.
# Only triggers when the Ruby/Rails service or contract tests change.

name: 'Service: Ruby/Rails'

on:
  push:
    branches: [main]
    paths:
      - 'services/ruby-rails/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-ruby-rails.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/ruby-rails/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-ruby-rails.yml'

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: ruby-rails

jobs:
  lint:
    name: Lint Ruby Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          ruby-version: '3.3'

      - name: Install RuboCop
        run: gem install rubocop

      - name: Run RuboCop
        working-directory: services/ruby-rails
        run: rubocop --config .rubocop.yml || true

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build service image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./services/ruby-rails
          push: false
          tags: service-ruby-rails:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Start Pub/Sub emulator
        run: |
          docker compose -f docker-compose.pubsub.yml up -d
          echo "Waiting for Pub/Sub emulator..."
          for _ in {1..30}; do
            if curl -s http://localhost:8085 > /dev/null 2>&1; then
              echo "Pub/Sub emulator is ready"
              break
            fi
            sleep 1
          done

      - name: Build and start service
        run: |
          docker build -t service-under-test ./services/ruby-rails
          docker run -d \
            --name service-under-test \
            --network host \
            -e PORT=8080 \
            -e DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }} \
            -e PUBSUB_EMULATOR_HOST=localhost:8085 \
            -e GOOGLE_CLOUD_PROJECT=test-project \
            -e PUBSUB_TOPIC=discord-interactions \
            service-under-test

          echo "Waiting for service to be ready..."
          for _ in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Service is ready"
              break
            fi
            sleep 1
          done

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.24'
          cache-dependency-path: tests/contract/go.sum

      - name: Run contract tests
        working-directory: tests/contract
        env:
          CONTRACT_TEST_TARGET: http://localhost:8080
          PUBSUB_EMULATOR_HOST: localhost:8085
          GOOGLE_CLOUD_PROJECT: test-project
        run: |
          go test -v -race ./...

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Service logs ==="
          docker logs service-under-test || true
          echo ""
          echo "=== Pub/Sub emulator logs ==="
          docker compose -f docker-compose.pubsub.yml logs || true

      - name: Cleanup
        if: always()
        run: |
          docker stop service-under-test || true
          docker rm service-under-test || true
          docker compose -f docker-compose.pubsub.yml down || true

  push-image:
    name: Push Image to AR
    runs-on: ubuntu-latest
    needs: [lint, build, contract-tests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Authenticate to GCP
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2.1.10
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
          AR_REPO: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services
        with:
          context: ./services/${{ env.SERVICE_DIR }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AR_REPO }}/${{ env.SERVICE_DIR }}:${{ github.sha }}
            ${{ env.AR_REPO }}/${{ env.SERVICE_DIR }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy discord-${{ env.SERVICE_DIR }} \
            --image ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/discord-services/${{ env.SERVICE_DIR }}:${{ github.sha }} \
            --region ${{ vars.GCP_REGION }} \
            --service-account cloudrun-runtime@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --cpu 1 \
            --memory 512Mi \
            --max-instances 1 \
            --concurrency 80 \
            --cpu-boost \
            --set-env-vars "DISCORD_PUBLIC_KEY=${{ env.DISCORD_PUBLIC_KEY }},GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT_ID }}" \
            --no-allow-unauthenticated
