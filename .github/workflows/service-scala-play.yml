# Scala/Play Service CI
#
# Runs Scala-specific linting and contract tests for the Scala/Play service.
# Only triggers when the Scala/Play service or contract tests change.

name: 'Service: Scala/Play'

on:
  push:
    branches: [main]
    paths:
      - 'services/scala-play/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-scala-play.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/scala-play/**'
      - 'tests/contract/**'
      - 'docker-compose.pubsub.yml'
      - '.github/workflows/service-scala-play.yml'
      - '.github/actions/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISCORD_PUBLIC_KEY: 398803f0f03317b6dc57069dbe7820e5f6cf7d5ff43ad6219710b19b0b49c159
  SERVICE_DIR: scala-play

jobs:
  lint:
    name: Lint Scala Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up sbt
        uses: sbt/setup-sbt@ae54f7cfe46ec0d24ade661d77f007360ab48bda # v1

      - name: Check Scala formatting
        working-directory: services/scala-play
        run: sbt scalafmtCheckAll

      - name: Compile
        working-directory: services/scala-play
        run: sbt compile

  build:
    name: Build Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Docker image
        uses: ./.github/actions/docker-build
        with:
          service-dir: ${{ env.SERVICE_DIR }}

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run contract tests
        uses: ./.github/actions/run-contract-tests
        with:
          service-dir: ${{ env.SERVICE_DIR }}
          health-check-timeout: '60'

  push-image:
    name: Push Image to AR
    runs-on: ubuntu-latest
    needs: [lint, build, contract-tests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'pmgledhill102/discord-bot-test-suite'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Deploy to Cloud Run
        uses: ./.github/actions/deploy-cloudrun
        with:
          service-dir: ${{ env.SERVICE_DIR }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}
          gcp-region: ${{ vars.GCP_REGION }}
          workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service-account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
