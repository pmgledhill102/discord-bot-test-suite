# Pre-commit hooks configuration
# https://pre-commit.com
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Local hooks
  - repo: local
    hooks:
      - id: bd-sync
        name: Flush bd (beads) changes
        entry: bash -c 'command -v bd >/dev/null 2>&1 && [ -d .beads ] && bd sync --flush-only && git add .beads/issues.jsonl 2>/dev/null || true; exit 0'
        language: system
        pass_filenames: false
        always_run: true

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Prettier for JSON, YAML, Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        exclude: \.beads/

  # YAML lint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          [
            '-d',
            '{extends: default, rules: {line-length: {max: 160}, truthy: {check-keys: false}, document-start: disable}}',
          ]
        exclude: \.beads/

  # GitHub Actions lint
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # Markdown linting (agent-only - slower check)
  # Use HUMAN_HERE=1 to skip this check when running pre-commit manually
  - repo: local
    hooks:
      - id: cspell
        name: cspell (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || npx cspell --config cspell.json --no-progress "**/*.md" --exclude ".beads/**"'
        language: system
        files: \.md$
        pass_filenames: false
      - id: markdownlint
        name: markdownlint (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || npx markdownlint-cli2 "**/*.md" "#.beads/**" "#**/node_modules/**"'
        language: system
        files: \.md$
        pass_filenames: false

  # Go - golangci-lint v2 (agent-only - slower check)
  # Use HUMAN_HERE=1 to skip this check when running pre-commit manually
  # Note: CI uses golangci-lint v2.8.0 with --timeout=5m (same as .golangci.yml)
  - repo: local
    hooks:
      - id: golangci-lint-go-gin
        name: golangci-lint go-gin (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || cd services/go-gin && golangci-lint run --timeout=5m'
        language: system
        files: ^services/go-gin/.*\.go$
        pass_filenames: false
      - id: golangci-lint-contract
        name: golangci-lint contract (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || cd tests/contract && golangci-lint run --timeout=5m'
        language: system
        files: ^tests/contract/.*\.go$
        pass_filenames: false

  # Python - ruff (replaces black + flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Ruby - rubocop (agent-only - slower check)
  # Use HUMAN_HERE=1 to skip this check when running pre-commit manually
  - repo: local
    hooks:
      - id: rubocop
        name: rubocop ruby-rails (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || cd services/ruby-rails && rubocop --config .rubocop.yml'
        language: system
        files: ^services/ruby-rails/.*\.rb$
        pass_filenames: false

  # TypeScript/JavaScript - ESLint (agent-only - slower check)
  # Use HUMAN_HERE=1 to skip this check when running pre-commit manually
  - repo: local
    hooks:
      - id: eslint-typescript-fastify
        name: eslint typescript-fastify (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || cd services/typescript-fastify && npm run lint'
        language: system
        files: ^services/typescript-fastify/.*\.(ts|js)$
        pass_filenames: false
      - id: eslint-node-express
        name: eslint node-express (agent-only)
        entry: bash -c '[ -n "$HUMAN_HERE" ] && exit 0 || cd services/node-express && npm run lint'
        language: system
        files: ^services/node-express/.*\.js$
        pass_filenames: false

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
