# Server configuration
quarkus.http.port=${PORT:8080}

# Discord configuration
discord.public.key=${DISCORD_PUBLIC_KEY:}

# Google Cloud Pub/Sub configuration (HTTP-based for native compatibility)
google.cloud.project=${GOOGLE_CLOUD_PROJECT:}
pubsub.topic=${PUBSUB_TOPIC:}
pubsub.emulator.host=${PUBSUB_EMULATOR_HOST:}

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.discord".level=DEBUG

# Native image configuration
quarkus.native.additional-build-args=--initialize-at-run-time=org.jboss.logging.Log4j2Logger
