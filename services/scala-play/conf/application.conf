# Discord webhook service configuration
# https://www.playframework.com/documentation/latest/ConfigFile

# HTTP server settings
play.server.http.port = ${?PORT}
play.server.http.port = 8080

# Secret key (required by Play, but not used for Discord signature validation)
play.http.secret.key = "changeme-not-used-for-discord-signatures"
play.http.secret.key = ${?APPLICATION_SECRET}

# Disable CSRF filter (Discord webhooks don't use sessions)
play.filters.disabled += "play.filters.csrf.CSRFFilter"

# Disable host filter for container deployments
play.filters.disabled += "play.filters.hosts.AllowedHostsFilter"

# Discord configuration
discord.publicKey = ${?DISCORD_PUBLIC_KEY}

# Google Cloud Pub/Sub configuration
gcp.projectId = ${?GOOGLE_CLOUD_PROJECT}
pubsub.topic = ${?PUBSUB_TOPIC}

# Reduce logging noise
play.logger.includeConfigProperties = false

# Akka HTTP settings for raw body parsing
play.http.parser.maxMemoryBuffer = 1m
