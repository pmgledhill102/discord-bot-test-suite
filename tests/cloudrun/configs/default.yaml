# default.yaml - Standard benchmark configuration
#
# This configuration runs a full benchmark of all services with production-like settings.

gcp:
  project_id: '' # Set via environment or override
  region: 'us-central1'

# Deployment profiles
# Start with a single "default" profile, structured for future multi-config expansion
profiles:
  default:
    cpu: '1'
    memory: '512Mi'
    max_instances: 1
    concurrency: 80
    execution_env: 'gen2'
    startup_cpu_boost: true

# Future expansion examples (uncomment to use):
#  gen1-baseline:
