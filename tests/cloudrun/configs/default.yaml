#    max_instances: 1
#    concurrency: 80
#    execution_env: "gen2"
#    startup_cpu_boost: true

# Benchmark parameters
benchmark:
  cold_start_iterations: 5
  scale_to_zero_timeout: '15m'
  warm_requests: 100
  warm_concurrency: 10

# Services to benchmark
services:
  enabled:
    - go-gin
    - rust-actix
    - cpp-drogon
    - java-quarkus-native
    - java-quarkus
    - java-micronaut
    - java-spring
    - java-spring2
    - kotlin-ktor
    - node-express
    - typescript-fastify
    - python-django
    - python-flask
    - php-laravel
    - ruby-rails
    - csharp-aspnet
    - scala-play
