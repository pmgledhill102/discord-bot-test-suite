# scheduled-full.yaml - Full daily benchmark run
#
# This config runs a comprehensive benchmark of all services with proper
# scale-to-zero waits for true cold start measurements.
# Runs via Cloud Scheduler at 01:17 UTC daily.

gcp:
  project_id: '' # Set via environment: PROJECT_ID
  region: 'europe-west1'

profiles:
  default:
    cpu: '1'
    memory: '512Mi'
    max_instances: 1
    concurrency: 80
    execution_env: 'gen2'
    startup_cpu_boost: true

benchmark:
  # 5 iterations for statistical significance
  cold_start_iterations: 5
  # 20 minutes to ensure true scale-to-zero (Cloud Run scales to zero after ~15 min of inactivity)
  scale_to_zero_timeout: '20m'
  # Comprehensive warm request testing
  warm_requests: 100
  warm_concurrency: 10

services:
  # All services for comprehensive benchmark
  enabled:
    - go-gin
    - rust-actix
    - cpp-drogon
    - java-quarkus-native
    - java-quarkus
    - java-micronaut
    - java-spring4
    - java-spring3
    - java-spring2
    - kotlin-ktor
    - node-express
    - typescript-fastify
    - python-django
    - python-flask
    - php-laravel
    - ruby-rails
    - csharp-aspnet
    - csharp-aspnet-native
    - scala-play
