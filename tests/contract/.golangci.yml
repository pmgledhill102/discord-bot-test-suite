# golangci-lint configuration for contract tests
version: '2'

run:
  timeout: 5m
  modules-download-mode: readonly
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
  settings:
    errcheck:
      check-blank: true
      exclude-functions:
        - (io.Closer).Close
    govet:
      enable-all: true
      disable:
        - fieldalignment # Optimization, not a correctness issue
    misspell:
      locale: US
    staticcheck:
      checks:
        - all
        - '-SA1019' # Ignore deprecation warnings (pubsub v2 migration pending)
  exclusions:
    rules:
      # Test files can have some relaxed rules
      - path: _test\.go
        linters:
          - errcheck
          - gosec

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/pmgledhill102/discord-bot-test-suite
